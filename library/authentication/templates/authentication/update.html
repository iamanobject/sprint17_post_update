<h1>update</h1>
<h2>User</h2>
<form method="post">
    {% csrf_token %}
    <div><b>Name : </b>{{ form.first_name }}</div>
    <br>
    <div><b>Middle name : </b>{{ form.middle_name }}</div>
    <br>
    <div><b>Last name : </b>{{ form.last_name }}</div>
    <br>
    <div><b>Email : </b>{{ form.email }}</div>
    <br>
    <div><b>Password : </b>{{ form.password }}</div>
    <br>
    <input type="submit" value="Submit" class="btn btn-success btn-sm">
</form>
