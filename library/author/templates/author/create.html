<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Author</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    {{ form.name }}<br>
    {{ form.surname }}<br>
    {{ form.patronymic }}<br>
    <span>{{ error }}</span>
    <button type="submit">Create</button>


</form>

</body>
</html>
